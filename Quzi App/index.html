<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quzi App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quzi-contain">
        <h2 id="quzi-questions">
            Qusetions Tag
        </h2>
        <ul class="">
            <li>
                <input type="radio" class="answer" id="option-a" name="quiz-options">
                <label for="option-a" class="text_option_a">Option A</label>
            </li>
            <li>
                <input type="radio" class="answer" id="option-b" name="quiz-options">
                <label for="option-b" class="text_option_b">Option B</label>
            </li>
            <li>
                <input type="radio" class="answer" id="option-c" name="quiz-options">
                <label for="option-c" class="text_option_c">Option C</label>
            </li>
            <li>
                <input type="radio" class="answer" id="option-d" name="quiz-options">
                <label for="option-d" class="text_option_d">Option D</label>
            </li>
        </ul>
        <button id="submit">Submit</button>
    </div>


    <script src="main.js"></script>
</body>

</html>
